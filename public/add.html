    <script>
        data=[];
        if (localStorage.getItem('data') === null) {
        window.location.href = '/';
        }
        data=JSON.parse(localStorage.getItem('data'));
        career = JSON.parse(localStorage.getItem('career'));
        const past = data.classes.filter(function(element){
            return element.CALIFICACION >= 65;
        });
        const optativasPast = [];
        for (let i = 0; i < career.optativas.length; i++) {
            optativa = past.find(elm => elm.CODIGO.trim() === career.optativas[i].codigo.trim())
            if (optativa != undefined) {
            optativasPast.push(career.optativas[i])
            }
        }
        const optativasRM = [];
        remaining = career.classes.filter(function(element){
            if (element.codigo.trim() === "Electiva") {
            electivasJSON = [];
            for (let i = 0; i < career.electivas[element.nombre].length; i++) {
                electivasJSON.push(career.electivas[element.nombre][i]);
                electiva = past.find(elm => elm.CODIGO.trim() === career.electivas[element.nombre][i].codigo.trim())
                
                if (electiva != undefined) {
                return false;
                }
            }
            element.classes = electivasJSON;
            }
            if (element.codigo.trim() === "optativa") {
            if(optativasPast.length > 0) {
                optativasPast.pop(0);
                return false;
            }else{
                optativasRM.push(element)
            }
            }
            isPast = past.find(elm => elm.CODIGO.trim() === element.codigo.trim())
            return isPast === undefined
        })
        
    </script>

<script>
    const datalistCRM = document.getElementById('datalistCRM');
    const classSelected = document.getElementById('classSelected');
    const btnSave = document.getElementById('btnSave');
    const ratingInp = document.getElementById('ratingInp');
    const info = document.getElementById('info');
    const obsInp = document.getElementById('obsInp');
    let classSelectedData = '';
    remaining.forEach(element => {
        datalistCRM.innerHTML += `<option value="${element.codigo.trim()}">${element.nombre.trim()}</option>`
    });
    classSelected.addEventListener('change', function(e){
        classSelectedData = remaining.find(elm => elm.codigo.trim().toUpperCase() === e.target.value.trim().toUpperCase());
        console.log(classSelectedData);
        if (classSelectedData == undefined) {
            classSelected.value = ''
            btnSave.classList.add('hidden')
            ratingInp.classList.add('hidden')
            info.classList.add('hidden')
            obsInp.classList.add('hidden')
            return;
        }
        info.value = classSelectedData.nombre + ' - ' + classSelectedData.uv+'UV';
        btnSave.classList.remove('hidden')
        ratingInp.classList.remove('hidden')
        info.classList.remove('hidden')
    })
    ratingInp.addEventListener('keyup', function(e){
        const rating = parseInt(e.target.value);
        obsInp.classList.remove('hidden')
        if(rating < 65){
            obsInp.value = "RPB"
            obsInp.style.backgroundColor = "rgba(255, 0, 0,0.20)";
        }else {
            obsInp.value = "APR"
            obsInp.style.backgroundColor = "rgba(0, 255, 0,0.20)";
        }
    })
    btnSave.addEventListener('click', function(e){
        if (ratingInp.value == null) {
            return
        }
        console.log(classSelectedData);
        const newClass = {
            "CODIGO":classSelectedData.codigo,
            "ASIGNATURA":classSelectedData.nombre,
            "UV": `${classSelectedData.uv}`,
            "ANIO": `${new Date().getFullYear()}`,
            "PERIODO":"ADD MANUALLY",
            "CALIFICACION":ratingInp.value,
            "OBS":obsInp.value
        };
        data.classes.push(newClass);
        localStorage.setItem('data', JSON.stringify(data));
        location.href = '/home.html'
    });
    
</script>
